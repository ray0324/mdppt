### 概 述

小程序是一种不需要下载安装即可使用的应用，它实现了应用「触手可及」的梦想，用户扫一扫或搜一下即可打开应用。也体现了「用完即走」的理念，用户不用关心是否安装太多应用的问题。应用将无处不在，随时可用，但又无需安装卸载。

---

- Native APP
- Web App
- Hybird App
- React Native/Weex
- 小程序
- PWA(Progressive Web App)

#### WXML (WeiXin Markup Language)

- 支持数据绑定
- 支持逻辑算数、运算
- 支持支持模板、引用
- 支持事件绑定(bindtap)

---

#### WXSS (WeiXin Style Sheet)

- 支持大部分CSS特性
- 添加尺寸单位rpx，可根据屏幕宽度自适应
- 使用@import语句导入外联样式表

---

#### JAVASCRIPT (逻辑层)

- App()小程序入口；Page() 页面入口
- 提供丰富的<a target="_blank" href="https://developers.weixin.qq.com/miniprogram/dev/api/">API</a>
- 每个页面具有独立的作用域
- 生命周期管理，路由管理

### 总结

---

#### 优点/值得借鉴的地方

1. 使用Virtual DOM 进行局部更新
2. 全部强制https，确保传输安全
3. 前端组件化开发
4. rpx单位的加入，方便开发
5. 路由管理简洁方便

---

#### 常见问题/坑

- 无法进行全局polyfill
- WXS的基础类库比较鸡肋，只支持ES5语法
- WXSS(CSS)不支持预处理语言

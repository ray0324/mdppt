### 开发/编码

---

#### WXML (WeiXin Markup Language)

---

```html
<!-- index.wxml -->
<wxs module="tools">
  module.exports = {
    formatTime: function(time,isShort) {
      return isShort ? time.slice(11, 16): time.slice(5, 10);
    }
  }
</wxs>
<template name="shortcut">
  <view class="item">text</view>
</template>
<block wx:for="{{list}}" wx:key="{{index}}">
  <template wx:if="{{item.orderIdx % 2 == 1}}" is="vertical-list" data="{{item}}" />
</block>
```

---

#### WXML特性

- 支持数据绑定
- 支持逻辑算数、运算
- 支持模板引用
- 支持事件绑定(bindtap)

---

#### WXSS (WeiXin Style Sheet)

---

```css
/* index.wxss */
.container {
  width: 100%;
  height: 100%;
  background: #f2f4f8;
}

.abstract {
  margin: 24rpx 24rpx;
  padding: 26rpx 32rpx 0;
  font-size: 30rpx;
  color: #000;
  box-shadow: 2rpx 4rpx 8rpx #e0e0e0;
}

```

---

#### WXSS特性
- 支持大部分CSS特性
- 添加尺寸单位rpx，可根据屏幕宽度自适应
- 使用@import语句导入外联样式表

---

#### JS (Javascript)

---

```js
// app.js  入口文件

App({
  onLaunch(){}, // 监听小程序初始化
  onShow(){},   // 监听小程序显示
  onHide(){},   // 监听小程序隐藏
  onError(){},  // 错误监听
  globalData: {
    userid: '', // 用户id  登录成功才有 914855
    uniqid: '', // 后端生成的唯一ID 对应一个微信openid 84f69ca47f224f5890685302e883a7c1
  }
})

```

---

```js
// index.js  页面文件
Page({
  data: {}, // 页面的初始数据
  onLoad: function (options) { }, // 生命周期函数--监听页面加载
  onReady: function () { }, // 生命周期函数--监听页面初次渲染完成
  onShow: function () { }, // 生命周期函数--监听页面显示

  onUnload: function () { }, // 生命周期函数--监听页面卸载
  onPullDownRefresh: function () { }, // 页面相关事件处理函数--监听用户下拉动作

  onShareAppMessage: function () { } //用户点击右上角分享

### 总结

---

#### 优点/值得借鉴的地方

1. 使用 Virtual DOM 进行局部更新
2. 全部强制 https，确保传输安全
3. 前端组件化开发
4. rpx单位的加入，方便开发
5. 路由管理简洁方便

---

#### 常见问题/坑

- 无法进行全局polyfill
- WXS的基础类库比较鸡肋，只支持ES5语法
- WXSS(CSS)不支持预处理语言
